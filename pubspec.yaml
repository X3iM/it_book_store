name: it_book_store
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1

  flutter_bloc: ^8.1.1
  get: ^4.6.5
  dartz: ^0.10.1
  equatable: ^2.0.3

  dio: ^4.0.4
  connectivity_plus: ^2.2.1
  url_launcher: ^6.1.6

  bot_toast: ^4.0.3


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true


  assets:
    - assets/
    - assets/images/

  fonts:
    - family: GothamRounded
      fonts:
        - asset: assets/fonts/GothamRounded-Regular.ttf
          weight: 200
        - asset: assets/fonts/GothamRounded-Light.ttf
        - asset: assets/fonts/GothamRounded-Bold.ttf
          weight: 700
